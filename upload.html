    <div class="upFrame">
    <h2>Add a new Application</h2>
        <form name="form" id = "form" action="./php/upload.php" method="POST" enctype="multipart/form-data">
            <div>
                <div class="input">
                    <label for="sfName">Name of Software</label>
                    <input type="text" id="sfName" name = "sfName" class="inputCtrl" placeholder="Name of Software">
                </div>
                <div class="input">
                    <label for="conpany">Company</label>
                    <input type="text" id="sfCompany" name = "sfCompany" class="inputCtrl" placeholder="Conpany">
                </div>
                <div class="input">
                    <label for="developer">Developer Team</label>
                    <input type="text" id="sfDeveloper" name = "sfDeveloper" class="inputCtrl" placeholder="Developer Team">
                </div>
                <div class="input">
                    <label for="flateform">Flat form</label>
                    <select name="sfFlatform" class="optionSelect" id="flatform">
                        <option value="windows">Windows</option>
                        <option value="linux">Linux</option>
                        <option value="mac">Mac</option>
                        <option value="angroid">Angroid</option>
                        <option value="ios">Ios</option>
                    </select>
                
                    <label for="catergory">Category</label>
                    <select name="sfType" class="optionSelect" id="sftType">
                        <option value="browsers">Web browsers</option>
                        <option value="presentation">Presentation</option>
                        <option value="spreadsheet">Spreadsheet</option>
                        <option value="graphic">Graphic</option>
                        <option value="word">Word processors</option>
                        <option value="database">Database</option>
                        <option value="multimedia">Multimedia</option>
                        <option value="education">Education</option>
                        <option value="information">Information</option>
                        <option value="content">Content access</option>
                        <option value="games">Games</option>
                    </select>
                </div>

                <div class="discriptionArea input">
                    <div>
                        <p>About Software</p>
                        <div class="discription" id = "discription">
                            <textarea name="dis1" id="dis1" class="inputCtrl" placeholder="About..."></textarea>
                        </div>
                    </div>
                </div>
                

                    <div class="input uploadImg" >

                        <p>Cover Image and Icon</p>
                        <div class="coverAndIcon">  

                            <div class = "uploadHeaderImg" id = "uploadHeaderImg" onchange="addCover(event);">
                                <img id = "hPreview">
                                <input type="file" id="cBtn" name="imgCover" accept="image/*">
                            </div>

                            <div class="uploadIcon" id = "uploadIcon" onchange="addIcon(event);">
                                <img id="iPreview">
                                <input type="file" id="iBtn" name="icon" accept="image/*">
                            </div>

                        </div>

                        <div class="lables">
                            <label id = "hLable" for="cBtn">Upload Image</label> 
                            <label id = "iLable" for="iBtn">Icon</label>
                        </div>

                    </div>

                    <div class="input" id='abt'>
                        <p>Upload Screenshot</p>
                        
                        <div class="imgSlider" id="imgSlider">
                            <div class="sliders" style="display: none;">
                                <button class="custom-btn-add" id="custom-btn-add">+</button>       
                            </div>
                        </div>
                        <input type="file" id="addSlide" name="addSlide[]" multiple="multiple" accept="image/*" style=" display:none;">
                        
                        <div class="lbl"><label for="addSlide"  class="ss">choose Screenshot</label></div>
                    </div>
                    
                    <div class="discriptionArea input" id ="discriptionArea">
                        <div class="cardRow" id="cardRow">
                            <!--Discriptions-->
                        </div>
                        <div id = 'dInput'>
                            <p>Add discription</p>
                            <div class="discription" id = "discription">
                                <input type="text" name = "disTitle" id="disTitle" class="inputCtrl" placeholder="Topic">
                                <textarea name="disBody" id="disBody"  class="inputCtrl" placeholder="Note body..."></textarea>
                            </div>
                            <button id = "btnAddDis">Add</button>
                        </div>
                        
                    </div>
                    <div class="input">
                        <p>Input Your Application  </p>
                        <div class="uploadSoftware">
                            
                            <input type="file" id = "file" name="application" style="display:none;"><br><br>
                            <label id = "iLable"  for="file">Choose file</label>
                        </div>
                    </div>
                </div>
                <input type="submit" name="submit" class="submit" value="Upload"/>
            </form>
